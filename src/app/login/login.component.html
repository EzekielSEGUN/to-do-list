<div class="login-wrapper" style="border-radius: 5px; background-color: #f2f2f2; ">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="inputlogin" class="sr-only">Login </label>
                <input type="text" id="inputLogin" class="input" name="login" placeholder="Login" ngModel
                    required autofocus>

               <br> <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="input" name="password" placeholder="Password"
                    autocomplete="on" ngModel required>
             
               <br> <button class="submit" type="submit">Sign in</button>

                <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                    Please fill all fields.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Invalid user or password.
                </div>
            </form>
        </div>
    </div>
</div>
